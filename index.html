<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Bebas+Neue&family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./netf.css">
    <link rel="shortcut icon" href="./netf.png" type="image/x-icon">
</head>
<body>
    <div class="black-cover">
        <img id="netflix-logo" src="./netflix_logo.png" alt="">
        <div class="signin-card">
            <div class="signin-content">
                <h1>Sign In</h1>
                <input class="input-fields" type="text" placeholder="Email or phone number" required>
                <input class="input-fields" type="text" placeholder="Password" required>

                <input class="signin-button" type="button" value="Sign In">
                <h2 class="desc">OR</h2>
                <input class="code-button" type="button" value="Use a sign-in code">
                <h2 class="desc"><a class="forgot" href="#">Forgot password?</a></h2>

                <div class="signup-remember">
                    <input id="rem" type="checkbox" value="Remember" checked>
                    <label for="rem" class="check-label">Remember me</label>
                </div>

                <h2 id="new-user">New to Netflix? <a href="#" class="desc">Sign Up now.</a></h2>
                <p id="warning">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div>


        </div>

    </div>
</body>
</html>
